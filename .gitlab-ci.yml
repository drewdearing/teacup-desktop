image: node:latest

stages:
  - production

production:
  type: deploy
  stage: production
  image: ruby:latest
  script:
    - apt-get install build-essential libgtk-3-dev
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=teacup-challonge --api-key=$HEROKU_API_KEY
  only:
    - master
